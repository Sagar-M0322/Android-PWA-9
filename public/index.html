<center> <h1>Github Profile</h1>
<input class="w3-input" type="text" id="text_input" ><br>
<br>
<input type="button" class="w3-button w3-black" onclick="gitdata()" value="Get Profile">
<div id='git_image'>
<img src="" alt="profile image" id="image">
<id='para'>
</div>
<form  style="padding-left: 100px;">
<table id='tbl' border="2">
                <tr>
                    <th style="width: 90px">Date</th>
                    <th style="width: 90px">Period</th>
                    <th style="width: 120px">Receivables</th>
                    <th style="width: 120px">Short-term investments</th>
                    <th style="width: 120px">Total shareholders equity</th>
                    <th style="width: 120px">Total current assets</th>
                    <th style="width: 120px">Long-term debt</th>
                    <th style="width: 120px">Total debt</th>
                </tr>
            </table>
</form>
</div>
</center>
</body>
<script>
function gitdata(){

var url='https://financialmodelingprep.com/api/v3/financials/balance-sheet-statement/AAPL?period=quarter&apikey=demo'+document.getElementById('text_input').value;

fetch(url)
.then(response => response.json())
            .then(data => {
                var dat =JSON.stringify(data);  
                dat1=data['financials'];

                var bod=document.getElementById("body");

                var tb=document.getElementById("tbl")

                for(let i=0;i<dat1.length;i++)
                {
                    var tr = document.createElement('tr');
                    var td = document.createElement('td');

                    td.innerHTML=dat1[i].date
                    tr.appendChild(td);
                    tb.appendChild(tr);

                    var td=document.createElement('td');
                    td.innerHTML=dat1[i]["Period"]
                    tr.appendChild(td);
                    tb.appendChild(tr);

                    var td=document.createElement('td');
                    td.innerHTML=dat1[i].Receivables
                    tr.appendChild(td);
                    tb.appendChild(tr);
                    
                    var td=document.createElement('td');
                    td.innerHTML=dat1[i]["Short-term investments"];
                    tr.appendChild(td);
                    tb.appendChild(tr);

                    var td=document.createElement('td');
                    td.innerHTML=dat1[i]["Total shareholders equity"];
                    tr.appendChild(td);
                    tb.appendChild(tr);

                    var td=document.createElement('td');
                    td.innerHTML=dat1[i]["Total current assets"];
                    tr.appendChild(td);
                    tb.appendChild(tr);

                     var td=document.createElement('td');
                    td.innerHTML=dat1[i]["Long-term debt"];
                    tr.appendChild(td);
                    tb.appendChild(tr);

                     var td=document.createElement('td');
                    td.innerHTML=dat1[i]["Total debt"];
                    tr.appendChild(td);
                    tb.appendChild(tr);

                    

                }
            })
            	.catch(function(response){
		return response.status;
		console.log(response.status);

        
});;
}
</script>
